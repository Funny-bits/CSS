<!DOCTYPE html>
<!--Para reconhcer o idioma padrão-->
<html lang="pt-br">
  <head>
    <!--Para reconhecer caracteres especiais-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spotify</title><!--O nome que aparece na aba do navegador-->
    <link rel="icon" href="imagens/favicon.png">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
  </head>

  <body>

    <div class="container">

      <div class="page-header">
        <h2>Spotify - Música para todos</h2><!--título que aparece na area de navegação-->
        </div>
    <div class="row">
      <div class="col-sm-8">
        <h3>Cadastre-se</h3> <!--título que aparece na area de navegação-->
        <form><!--Para fazer o formulário-->
          <div class="form-group">
            <label for="nome">Nome</label><!--caixa-->
            <input type="text" class="form-control" id="nome"><!---->
            
          </div>
          
          <div class="form-group">
            <label for="email">Email</label><!--caixa email-->
            <input type="email" class="form-control" id="email"><!--para fazer input dos dados-->
            
          </div>
       
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="email" class="form-control" id="senha">
            </div>
            <!--checkbox termos de serviço-->
            <div class="checkbox">
            <input type="checkbox"> Aceito os termos de serviço.<br> <!---->
    </div>
      </div>
      </div>
      </form><!--Final do formulário-->
      <!--Para fazer os botões-->
      <button type="submit" class="button button-default">Cadastrar</button><!--botão cadastrar-->

  <div class="row"> <!--divisão em colunas-->
        <div class="col-sm-8">
        <h3>Logar</h3>

          <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder=" digite seu email">

            </div>

             <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder=" digite sua senha"><!--dica para o usuário-->
            </div>
            <!--Botao logar-->
            <button type="submit" class="button button-primary">Logar</button>
    </div>
      </div>
  </body>
  
  </html>
